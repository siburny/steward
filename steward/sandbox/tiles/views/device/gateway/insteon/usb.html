<li data-w="1" data-h="1" data-x="{{x}}" data-y="{{y}}" class="status z-depth-3" data-status="{{status}}"
	id="device-{{id}}">
	<div class="device">
		<div class="name">{{name}}</div>
		<div class="icon">
			<span>
				<i class="mdi mdi-router-wireless"></i>
			</span>
		</div>
	</div>

	<script>
		(function () {
			var current_data = {};
			var current_id = '{{id}}';

			update_functions['update_{{id}}'] = function (data) {
				$('#device-{{id}} .name').text((data.nickname || data.name) + (!!data.room ? ' in ' + data.room : ''));

				current_data = data;
			}

			$('#device-{{id}}').on('taphold', function () {
				open_edit_form('{{id}}', {
					'name': {
						'name': 'Name',
						'value': current_data.name || ''
					},
					'nickname': {
						'name': 'Nickname',
						'value': current_data.nickname || ''
					}
				}, {
					'pairmaster': {
						'name': 'Pair (as controller)',
						'click': function (api) {
							api.perform(current_id, 'pair_controller');
							onclose_edit_form(true);
						}
					},
					'pairslave': {
						'name': 'Pair (as responder)',
						'click': function (api) {
							api.perform(current_id, 'pair_responder');
							onclose_edit_form(true);
						}
					},
					'paircancel': {
						'name': 'Cancel Pairing',
						'click': function (api) {
							api.perform(current_id, 'pair_cancel');
							onclose_edit_form(true);
						}
					},
					'reboot': {
						'name': 'Reboot',
						'click': function (api) {
							if (confirm('Are you sure you want to reboot?')) {
								api.perform(current_id, 'reboot');
								onclose_edit_form(true);
							}
						}
					}
				});
			});
		})();
	</script>
</li>
